<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet"  type="text/css"/>
    <title>JSON2CSV-App</title>
</head>
<body>
    <main id="content-main">
        <header>
            <h1>JSON2CSV-App</h1>
            <span id="warning"> <p id="warning-text"></p><p id="warning-close">x</p></span>
        </header>
        <div id="csv-json-content">
            <section id="csv-content">
                <h2>CSV</h2>
                <div class="csv inputs">
                    <textarea type="text" id="csv" name="csv"> </textarea>
                    <input id="input-csv" type="file" accept=".csv"/>
                    <button id="button-csv"> Open CSV</button> 
                </div>
            </section>
            <button id="clear-button">Clear</button>
            <section id="json-content">
                <h2>JSON</h2>
                <div class="json inputs">
                    <textarea type="text" id="json" name="json"></textarea>
                    <input id="input-json" type="file" accept=".json"/>
                    <button id="button-json"> Open JSON</button> 
                </div>
            </section>
        </div>
        <div id="buttons">
            <button id="convert-button">Convert</button>
            <button id="save-button">Save</button>
        </div>
    </main>
    <!-- <script type="text/javascript" src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.js" ></script> -->
    <script type="text/javascript" src="../js/upload.js"></script>
    <script type="text/javascript" src="../js/save.js"></script>
    <script type="text/javascript" src="../js/convert.js"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</body>
</html>
